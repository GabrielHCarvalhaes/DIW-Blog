<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blog de Diw</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="assets/script/app.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <h1>Gabriel Carvalhaes</h1>
        <ul class="navegacao">
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#repositorios">Repositórios</a></li>
            <li><a href="#sugestoes">Sugestões</a></li>
            <li><a href="#colegas">Colegas</a></li>
        </ul>
    </header>
    <section id="perfil" class="caixa-infos">
        <img src="" alt="Foto do perfil">
        <div class="infos">
            <h5></h5>
            <p></p>
            <div class="estatisticas">
                <span></span>
                <strong></strong>
            </div>
            <div class="redes">
                <!-- Links das redes sociais aqui -->
            </div>
        </div>
    </section>
    <section id="repositorios" class="repositorios">
        <!-- Repositórios dinâmicos serão carregados aqui -->
    </section>
    <section id="sugestoes" class="sugestoes">
        <div id="carouselSugestoes" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Itens do carrossel dinâmicos serão carregados aqui -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSugestoes" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselSugestoes" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="colegas" class="colegas">
        <!-- Lista de colegas dinâmica será carregada aqui -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
