<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Blog de Diw</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="cabecalho">
        <h1>Gabriel Carvalhaes</h1>
        <nav>
            <ul class="navegacao">
                <li><a href="#secao1" style="text-decoration: none;">Perfil</a></li>
                <li><a href="#secao2" style="text-decoration: none;">Repositórios</a></li>
                <li><a href="#secao3" style="text-decoration: none;">Conteúdo Sugerido</a></li>
                <li><a href="#secao4" style="text-decoration: none;">Colegas de Trabalho</a></li>
            </ul>
        </nav>
    </header>
    <div id="secao1">
        <h1 style="margin-top: 10px;">Perfil</h1>
        <hr>
        <div class="caixa-infos">
            <img src="assets/img/profile.jpg" alt="O lindo homem que criou este blog" id="profile-image">
            <div class="infos">
                <h5><strong id="profile-name"></strong></h5>
                <p id="profile-bio"></p>
                <div class="estatisticas">
                    <div>
                        <strong>Localização: <span id="profile-location"></span></strong>
                        <strong>Site: <a href="" target="_blank" id="profile-blog">Blog</a></strong>
                    </div>
                    <span>Seguidores: <span id="profile-followers"></span></span>
                </div>
                <div class="redes">
                    <a href="" target="_blank" id="github-link"><i class="ph ph-github-logo"></i></a>
                    <a href="" target="_blank" id="linkedin-link"><i class="ph ph-linkedin-logo"></i></a>
                    <a href="" target="_blank" id="twitter-link"><i class="ph ph-twitter-logo"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div id="secao2">
        <h1>Repositórios</h1>
        <hr>
        <div class="repositorios" id="repositorios">
        
        </div>
    </div>
    <div id="secao3">
        <h1>Conteúdo Sugerido</h1>
        <hr>
        <div class="sugestoes">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators" id="carousel-indicators">
              
                </div>
                <div class="carousel-inner" id="carousel-inner">
                   
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div id="secao4">
        <h1>Colegas de Trabalho</h1>
        <hr>
        <div class="colegas" id="colegas">
          
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Gabriel Carvalhaes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
