<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Detalhes do Repositório</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Gabriel Carvalhaes</h1>
    </header>
    <div id="repo-details" class="container mt-5">
        <h1 id="repo-name"></h1>
        <p id="repo-description"></p>
        <div>
            <strong>Data de Criação:</strong> <span id="repo-created"></span>
        </div>
        <div>
            <strong>Proprietário:</strong> <span id="repo-owner"></span>
        </div>
        <div>
            <strong>URL:</strong> <a href="" id="repo-url" target="_blank"></a>
        </div>
        <div>
            <strong>Linguagem Principal:</strong> <span id="repo-language"></span>
        </div>
        <div>
            <strong>Tags:</strong> <span id="repo-topics"></span>
        </div>
        <div>
            <strong>Estrelas:</strong> <span id="repo-stars"></span>
        </div>
        <div>
            <strong>Observadores:</strong> <span id="repo-watchers"></span>
        </div>
        <div>
            <strong>Forks:</strong> <span id="repo-forks"></span>
        </div>
        <div>
            <strong>Licença:</strong> <span id="repo-license"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/repo.js"></script>
</body>
</html>
